services:
  postgres:
    image: postgres:15-alpine
    container_name: bandit_postgres
    environment:
      POSTGRES_DB: bandit_db
      POSTGRES_USER: bandit_user
      POSTGRES_PASSWORD: bandit_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bandit_user -d bandit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: bandit_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bandit_user:bandit_pass@postgres:5432/bandit_db
      - DEBUG=true
      - TZ=America/Sao_Paulo
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
