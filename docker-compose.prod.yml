version: '3.8'

services:
  api:
    build: .
    container_name: bandit_api_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bandit_user:${DB_PASSWORD}@db:5432/bandit_db
      - ENVIRONMENT=production
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bandit_network

  db:
    image: postgres:15-alpine
    container_name: bandit_postgres_prod
    environment:
      - POSTGRES_DB=bandit_db
      - POSTGRES_USER=bandit_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bandit_user -d bandit_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bandit_network

  nginx:
    image: nginx:alpine
    container_name: bandit_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - bandit_network

volumes:
  postgres_data_prod:

networks:
  bandit_network:
    driver: bridge
