services:
  - type: web
    name: multi-armed-bandit-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bandit-postgres
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: PORT
        value: "10000"
      - key: PYTHONPATH
        value: "."

databases:
  - name: bandit-postgres
    databaseName: bandit_db
    user: bandit_user
    plan: free
